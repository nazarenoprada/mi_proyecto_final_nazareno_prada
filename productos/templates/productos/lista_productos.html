{% extends 'base.html' %}
{% load humanize %}

{% block content %}
    <div class="products-container">
        <h2>Nuestros Productos</h2>
        <div class="product-list">
            {% for producto in productos %}
                <div class="product-card">
                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                    <h3>{{ producto.nombre }}</h3>
                    <p class="price">${{ producto.precio|intcomma }}</p>
                    <p class="description">{{ producto.descripcion }}</p>
                    <form action="{% url 'cart:add_to_cart' producto.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="add-to-cart-btn">Agregar al Carrito</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
    <style>
        .products-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .products-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card h3 {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .product-card .price {
            font-size: 1.5rem;
            color: #007BFF;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #218838;
        }
        .description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
{% endblock %}
