{% extends 'base.html' %}
{% block content %}
<div class="buy-container">
    <div class="buy-card">
        <h2>Detalles de Pago</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card_number" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Fecha de Vencimiento</label>
                    <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                </div>
            </div>
            <div class="form-group">
                <label for="shipping-address">Dirección de Envío</label>
                <input type="text" id="shipping-address" name="shipping_address" placeholder="Calle, Número, Ciudad" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Código Postal</label>
                <input type="text" id="postal-code" name="postal_code" placeholder="XXXX" required>
            </div>
            <button type="submit" class="buy-button">Comprar</button>
        </form>
    </div>
</div>

<style>
    .buy-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 150px); /* Ajuste para el header/footer */
        padding: 2rem;
        background-color: #f0f2f5;
    }
    .buy-card {
        background-color: white;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    .buy-card h2 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        color: #333;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
    }
    .form-row {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
    }
    .form-row .form-group {
        flex: 1;
    }
    .buy-button {
        width: 100%;
        padding: 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .buy-button:hover {
        background-color: #218838;
    }
</style>
{% endblock %}
